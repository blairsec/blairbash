{% extends 'qdb/base.html' %}

{% block content %}
	<div class="news fullwidth">
		<h1>{% block title %}News{% endblock %}</h1>
		{% for news in news_list %}
			<div class="news-item">
				{{ news.content|safe }}
				<div class="news-author">
					{{ news.author }}, {{ news.timestamp }}
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
